---
name: mongodb-on-demand
product_version: 0.5.19
metadata_version: '1.8'
stemcell_criteria:
  os: ubuntu-trusty
  version: '3232.4'
releases:
- name: on-demand-service-broker
  file: on-demand-service-broker-0.5.0.tgz
  version: 0.5.0
  md5: 291d1a63fe29d983a0c39b2e49abf621
- name: mongodb
  file: mongodb-0+dev.61.tgz
  version: 0+dev.61
  md5: 40719e1b2508c492e802dca81e2c6368
provides_product_versions:
- name: mongodb-on-demand
  version: 0.5.19
label: MongoDB-On-Demand
description: MongoDB On Demand
icon_image: 
minimum_version_for_upgrade: 0.0.1
rank: 5
service_broker: true
post_deploy_errands:
- name: register_on_demand_service_broker
pre_delete_errands:
- name: delete_subdeployments_on_demand_service_broker
- name: unregister_on_demand_service_broker
property_blueprints:
- name: broker_basic_auth
  type: simple_credentials
form_types:
- name: mongodb_ops_form
  label: MongoDB On-Demand
  description: Configure MongoDB Operations Manager
  property_inputs:
  - reference: ".broker.url"
    label: MongoDB Operations Manager URL
    description: This will be the URL for your MongoDB Ops Manager. Please ensure
      that it is reachable.
  - reference: ".broker.username"
    label: MongoDB Operations Manager username
    description: This will be the username for your MongoDB Ops Manager.
  - reference: ".broker.api_key"
    label: MongoDB Operations Manager API key
    description: This will be the API Key for your MongoDB Ops Manager.
    type: secret
  - reference: ".broker.vm_type"
    label: MongoDB VM Type
    description: Select the VM Type
  - reference: ".broker.disk_type"
    label: MongoDB disk type
    description: Select the Disk Type
  - reference: ".broker.az_multi_select"
    label: MongoDB availability zone(s)
    description: Select one or more availability zones
job_types:
- name: broker
  resource_label: MongoDB-ODB
  templates:
  - name: broker
    release: on-demand-service-broker
    manifest: |
      port: 8080
      username: (( .properties.broker_basic_auth.identity ))
      password: (( .properties.broker_basic_auth.password ))
      bosh:
        url: https://(( $director.deployment_ip )):25555
        root_ca_cert: (( $director.ca_public_key ))
        authentication:
          uaa:
            url: https://(( $director.deployment_ip )):8443
            client_id: (( $self.uaa_client_name ))
            client_secret: (( $self.uaa_client_secret ))
      service_adapter:
        path: /var/vcap/packages/mongodb-service-adapter/bin/mongodb-service-adapter
      service_deployment:
        releases:
        - name: mongodb
          version: latest
          jobs: [mongod_node, mongodb_config_agent]
        stemcell:
          os: ubuntu-trusty
          version: latest
      service_catalog:
        id: D94A086D-203D-4966-A6F1-60A9E2300F72
        service_name: mongodb-odb
        service_description: MongoDB Service
        bindable: true
        plan_updatable: true
        tags: [mongodb]
        plans:
        - name: standalone
          plan_id: f40cf0fa-4eb9-446c-a429-0b1ea2ae6ae7
          description: Standalone Instance
          instance_groups:
          - name: mongod_node
            vm_type: (( .broker.vm_type.value ))
            instances: 1
            persistent_disk: (( .broker.disk_type.value ))
            networks: [(( $self.service_network ))]
            azs: (( .broker.az_multi_select.value ))
          properties:
            id: standalone
            mongo_ops:
              url: (( .broker.url.value ))
              username: (( .broker.username.value ))
              api_key: (( .broker.api_key.value ))
        - name: single_replica_set
          plan_id: fee3933e-42cb-4964-b66e-79498f94e968
          description: Replica Set
          instance_groups:
          - name: mongod_node
            vm_type: (( .broker.vm_type.value ))
            instances: 3
            persistent_disk: (( .broker.disk_type.value ))
            networks: [(( $self.service_network ))]
            azs: (( .broker.az_multi_select.value ))
          properties:
            id: single_replica_set
            mongo_ops:
              url: (( .broker.url.value ))
              username: (( .broker.username.value ))
              api_key: (( .broker.api_key.value ))
        - name: sharded_cluster
          plan_id: 477a196a-9e28-4103-87d3-593767448c9f
          description: Sharded Cluster
          instance_groups:
          - name: mongod_node
            vm_type: (( .broker.vm_type.value ))
            instances: 9
            persistent_disk: (( .broker.disk_type.value ))
            networks: [(( $self.service_network ))]
            azs: (( .broker.az_multi_select.value ))
          properties:
            id: sharded_cluster
            mongo_ops:
              url: (( .broker.url.value ))
              username: (( .broker.username.value ))
              api_key: (( .broker.api_key.value ))
  - name: mongodb_service_adapter
    release: mongodb
  property_blueprints:
  - name: url
    type: string
    configurable: true
  - name: username
    type: string
    configurable: true
  - name: api_key
    type: secret
    configurable: true
  - name: az_multi_select
    type: service_network_az_multi_select
    configurable: true
    optional: false
  - name: vm_type
    type: vm_type_dropdown
    optional: true
    configurable: true
  - name: disk_type
    type: disk_type_dropdown
    configurable: true
    optional: true
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: true
  instance_definition:
    name: instances
    type: integer
    configurable: true
    default: 1
    constraints:
      max: 1
  resource_definitions:
  - name: ram
    type: integer
    configurable: true
    default: 1024
  - name: ephemeral_disk
    type: integer
    configurable: true
    default: 2048
  - name: persistent_disk
    type: integer
    configurable: true
    default: 1024
    constraints:
      min: 1024
  - name: cpu
    type: integer
    configurable: true
    default: 1
- name: register_on_demand_service_broker
  resource_label: On Demand Service Broker Registrar
  single_az_only: true
  templates:
  - name: register-broker
    release: on-demand-service-broker
    manifest: |
      broker_name: mongodb-odb
      cf:
        api_url: (( $runtime.system_api_url ))
        admin_username: (( ..cf.uaa.admin_credentials.identity ))
        admin_password: (( ..cf.uaa.admin_credentials.password ))
  errand: true
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 1024
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 2048
    constraints:
      min: 1024
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
    constraints:
      min: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definition:
    name: instances
    type: integer
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
- name: unregister_on_demand_service_broker
  resource_label: On Demand Service Broker Deregistrar
  single_az_only: true
  templates:
  - name: deregister-broker
    release: on-demand-service-broker
    manifest: |
      broker_name: mongodb-odb
      cf:
        api_url: (( $runtime.system_api_url ))
        admin_username: (( ..cf.uaa.admin_credentials.identity ))
        admin_password: (( ..cf.uaa.admin_credentials.password ))
  errand: true
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 1024
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 2048
    constraints:
      min: 1024
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
    constraints:
      min: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definition:
    name: instances
    type: integer
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
- name: delete_subdeployments_on_demand_service_broker
  resource_label: Delete all instances deployed by the On Demand Service Broker
  single_az_only: true
  templates:
  - name: delete-sub-deployments
    release: on-demand-service-broker
    manifest: |
      cf:
        api_url: (( $runtime.system_api_url ))
        admin_username: (( ..cf.uaa.admin_credentials.identity ))
        admin_password: (( ..cf.uaa.admin_credentials.password ))
  errand: true
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 1024
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 2048
    constraints:
      min: 1024
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
    constraints:
      min: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definition:
    name: instances
    type: integer
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
